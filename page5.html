<!DOCTYPE html>
<html>
<head>
    <title>Custom Calculator</title>
</head>
<body>
    <h1>Custom Calculator</h1>
    <label for="num1">Number 1: </label>
    <input type="number" id="num1">
    <br>
    <label for="num2">Number 2: </label>
    <input type="number" id="num2">
    <br>
    <button onclick="calculate('custom')">Calculate</button>
    <p id="result"></p>

    <script>
        function calculate(operation) {
            const num1 = parseFloat(document.getElementById("num1").value);
            const num2 = parseFloat(document.getElementById("num2").value);

            if (operation === 'custom') {
                const result = customCalculation(num1, num2);
                document.getElementById("result").innerText = `Result: ${result}`;
            }
        }

        function customCalculation(num1, num2) {
            // Implement your custom calculation here
            // Example: result = num1 * (num2 + 10)
            return num1 * (num2 + 10);
        }
    </script>
</body>
</html>
