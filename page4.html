<!DOCTYPE html>
<html>
<head>
    <title>Division Calculator</title>
</head>
<body>
    <h1>Division Calculator</h1>
    <p>Call a function which performs a calculation and returns the result:</p>
    
    <label for="num1">Dividend: </label>
    <input type="number" id="num1">
    <br>
    <label for="num2">Divisor: </label>
    <input type="number" id="num2">
    <br>
    <button onclick="divideNumbers()">Calculate</button>
    <p id="result"></p>

    <script>
        function divideNumbers() {
            const num1 = parseFloat(document.getElementById("num1").value);
            const num2 = parseFloat(document.getElementById("num2").value);
            if (num2 === 0) {
                document.getElementById("result").innerText = "Division by zero is undefined";
            } else {
                const result = num1 / num2;
                document.getElementById("result").innerText = `Result: ${result}`;
            }
        }
    </script>
</body>
</html>
